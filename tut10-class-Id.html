<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids and classes</h2>
    <div id="mydiv">
        hello eveyone
    </div>
    <span class="redbg"></span>
    <!-- Shortcuts :  -->
    <!-- span#id for id -->
    <!-- span.redbg for class -->
        <span id="myid"></span>
        <span class="redbg"></span>
        <!-- span.cl1.cl2.cl3 multiple class -->
        <span class="cl1 cl2 cl3"></span>
        <!-- span#id.redbg for both id and class -->
        <span id="id" class="redbg"></span>
</body>
</html>
