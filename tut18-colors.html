<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color by CSS</title>
    <style>
        #name{
            color: purple;
            background-color: yellowgreen;
        }
        #rgb{
            color: rgb(235, 252, 0);
            background-color: rgb(29, 4, 255);
        }
        #hex{
            color: #34ebeb;
            background-color: #020205;
        }
    </style>
</head>
<body>
    <h3>Color by CSS</h3>
    <p id="name">This ia color by name</p>
    <p id="rgb">This is color by RGB</p>
    <p id="hex">This is color by Hex value</p>
    
</body>
</html>
