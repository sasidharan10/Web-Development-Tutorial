<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables And Operators</title>
</head>
<body>
    <div class="con">
        <h1>JavaScript variables and Operators</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, earum, consequatur architecto totam ea nihil ex ducimus sint deleniti quod inventore nobis perferendis?</p>
    </div>
    <script>
        // Variables :

        var a=10;  //integer
        var b='x';  //string
        var c="Sasi";  //string
        var d=3;
        console.log(a); //printing
        console.log(b);
        console.log(c);

        // Operators in JavaScript 

        // 1) Unary Operators
        a=-a;
        console.log(a);
        // 2) Binary Operators
        d=10+5;
        console.log(d);

        // Arithmetic Operations : 

        var num1=5;
        var num2=2;

        console.log("num1 + num2 : "+(num1+num2));
        console.log("num1 - num2 : "+(num1-num2));
        console.log("num1 * num2 : "+(num1*num2));
        console.log("num1 / num2 : "+(num1/num2));
        console.log("num1++: "+(num1++));
        console.log("++num1: "+(++num1));
        console.log("num1--: "+(num1--));
        console.log("--num1: "+(--num1));
        // Exponent = **
        console.log("num1 ** num2 : "+(num1**num2));  // 2^5
        
    </script>
</body>
</html>
