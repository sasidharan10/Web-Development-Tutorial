<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction - Alert,pompt and Confirm</title>
</head>
<body>
    <h1>Interaction - Alert,pompt and Confirm</h1>
</body>
<script>
    alert("This website is not safe!!!");
    let name=prompt("Enter your name here : ","Guest");
    console.log("Name is : "+name);
    let age=confirm("Are you above 18 years?");
    if(age)
    console.log("You can visit our website :) ");
    else
    console.log("You are restricted from our website!!!");

</script>
</html>
