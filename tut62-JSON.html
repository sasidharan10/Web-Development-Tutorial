<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <script>
        let jsonObj = {
            name : 'sasi',
            roll : 100,
            clg : 'srit',
        }
        console.log(jsonObj);

        jsonstr = JSON.stringify(jsonObj);  // converting to string to transmit
        console.log(jsonstr);

        jsonstr = jsonstr.replace(100,101);  // replacing and updating
        console.log(jsonstr);

        newjson = JSON.parse(jsonstr);  // converting it back to objects 
        console.log(newjson);


    </script>
</body>
</html>
