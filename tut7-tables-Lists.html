<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list</title>
</head>

<body>
    <h3>unordered list</h3>
    <ul type="square">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
    <h3>ordered list</h3>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <ol>
            <li>1001</li>
            <li>1002</li>
        </ol>
        <li>three</li>
        <li>four</li>
    </ol>
    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>S.no </tr>
            <tr>Name </tr>
            <tr>role</tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>sasi</td>
                <td>android</td>
            </tr>
            <tr>
                <td>2</td>
                <td>shami</td>
                <td>tester</td>
            </tr>
            <tr>
                <td>3</td>
                <td>raina</td>
                <td>programmer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
