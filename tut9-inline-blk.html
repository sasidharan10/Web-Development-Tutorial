<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <em style="border: 2px solid red;">this is emphasis</em> 
    <p style="border: 2px solid red;">This is a paragraph</p>
    <div style="border: 2px solid red;">This is a div</div>
    <br>
    <li style="border: 2px solid red;">This is li</li>
    <span style="border: 2px solid red;">This is span</span>
    <a style="border: 2px solid red;">This is anchor</a>
    <strong style="border: 2px solid red;">This is strong</strong>
</body>
</html>
